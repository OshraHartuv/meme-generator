    <main>
        
        <div class="search-container main-layout">
            <div class="serch-input">
                <input type="text" class="search-input" placeholder="Search">
                <button onclick="" class="search-btn">üîç</button>
            </div>
            <div class="search-words">
                <div class="search-word">funny</div>

        <div class="gallery-container">
            <div class="gallery-container main-layout">

                <div class="gallery-img img-1" onclick="onOpenEditor(this)" id='1'></div>

        </div>

        <!-- CANVAS -->
        <div class="editor-container" style="display: none;">
            <div class="canvas-container">
                <canvas id="my-canvas"></canvas>
            </div>
            <div class="editor-tools">
                <input class="meme-text" placeholder="Enter meme text" oninput="onUpdateLine('typeText',this.value)">
                <div class="line-editors">
                    <button onclick="onUpdateLine('textUp')">up</button>
                    <button onclick="onUpdateLine('textDown')">down</button>
                    <button onclick="onSwitchLines()">arrows</button>
                    <button>+</button>
                    <button>delete</button>
                </div>
                <div class="text-editors">
                    <button onclick="onUpdateLine('increaseFont')">a+</button>
                    <button onclick="onUpdateLine('decreaseFont',10)">a-</button>
                    <button>r</button>
                    <button>l</button>
                    <select name="font-family" id="font-family">
                        <option value="impact">Impact</option>
                        <option value="Ariel">Ariel</option>
                    </select>
                    <input type="color" class="stroke-color">
                    <input type="color" class="font-color">
                </div>
                <div class="stickers"></div>
                <div class="upload-services">
                    <button>Upload</button>
                    <!-- <button>Download</button>  -->
                    <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpeg">Download (jpeg)</a>
                    <button>Save</button>
                </div>


            </div>
        </div>
