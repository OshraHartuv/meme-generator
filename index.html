<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">

    <div class='app-layout'>
        <div class="main-screen" onclick="toggleMenu()"></div>
        <header>
            <div class="header-container">
                <div class="header-container main-layout">
                    <div class="logo"><img class="logo-img" src="img/LOGO.png"></div>
                    <div class="nav-container">
                        <button onclick="renderGallery()">Gallery</button>
                        <button onclick="onShowSaved()">Memes</button>
                        <button onclick="onHideEditor()" href="#about"><a href="index.html#about">about</a></button>
                    </div>
                    <button class="btn-menu" onclick="toggleMenu()">‚ò∞</button>
                </div>
            </div>

        </header>

        <main>
            <div class="search-container main-layout">
                <div class="search-input">
                    <input type="text" class="search-input" placeholder="Search">
                    <button onclick="" class="search-btn">üîç</button>
                </div>
            </div>

            <div class="gallery-container">
                <div class="gallery-container main-layout">
                </div>
            </div>

            <!-- CANVAS -->
            <div class="editor-container main-layout" style="display: none;">
                <div class="canvas-container">
                    <canvas id="my-canvas"></canvas>
                </div>
                <div class="tools-container">
                    <div class="line-tools">
                        <input class="meme-text" placeholder="Enter meme text"
                            oninput="onUpdateLine('typeText',this.value)">
                        <div class="line-editors">
                            <button onclick="onUpdateLine('textUp')">&#8593;</button>
                            <button onclick="onUpdateLine('textDown')">&#8595;</button>
                            <button onclick="onSwitchLines()">&#8693;</button>
                            <button onclick="onAddLine()">+</button>
                            <button onclick="onDeleteLine()">üóë</button>
                        </div>
                    </div>
                    <div class="text-editors">
                        <div class="text-size-align">
                            <button onclick="onUpdateLine('increaseFont')">a+</button>
                            <button onclick="onUpdateLine('decreaseFont')">a-</button>
                            <button class="left" onclick="onUpdateLine('align-left')">l</button>
                            <button class="center" onclick="onUpdateLine('align-center')">c</button>
                            <button class="rigth" onclick="onUpdateLine('align-right')">r</button>
                        </div>
                        <div class="text-family-color">
                            <select name="font-family" id="font-family"
                                onchange="onUpdateLine('font-family',this.value)" class="family-select">
                                <option value="" disabled selected>Font Family</option>
                                <option value="impact">Impact</option>
                                <option value="Ariel">Ariel</option>
                            </select>
                            <input type="color" class="stroke-color" onchange="onUpdateLine('stroke-color',this.value)">
                            <input type="color" class="fill-color" value="#ffffff"
                                onchange="onUpdateLine('fill-color',this.value)">
                        </div>
                    </div>

                    <div class="upload-services">
                        <button onclick="uploadImg()">Upload</button>
                        <button><a href="#" onclick="downloadImg(this)" download="my-img.jpeg">Download</a></button>
                        <button onclick="onSaveMeme()">Save</button>
                    </div>

                </div>
            </div>
        </main>


        <footer>
            <div class="about-container" name="about" id="about">
                <div class="about-img"><img class="my-img" src="img/tinto.jpg"></div>
                <div class="about-content">
                    <div class="about-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Beatae nisi, neque
                        iure at aliquid quasi laborum facilis voluptatem nostrum facere officiis ducimus incidunt!
                        Ullam,
                        repudiandae tempore minima perferendis numquam est.</div>
                    <ul class="social-nav clean-list">
                        <li><a class="facebook" href="https://www.facebook.com/oshra.hartuv" target="_blank"><img
                                    src="img/nav1.png" /></a></li>
                        <li><a class="in" href="https://www.linkedin.com/in/oshra-hartuv-907b3b202/"
                                target="_blank"><img src="img/nav-3.png" class="in-img"></a></li>
                        <li><a class="twitter" href="#"><img src="img/nav2.png" /></a></li>
                    </ul>
                </div>
            </div>
        </footer>



    </div>


    <script src="js/controller.js"></script>
    <!-- <script src="js/services/uplaod-service.js"><xcx/script> -->
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
</body>

</html>
