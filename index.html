            <!-- </div> -->

        <main>

            <!-- SEARCH -->
            <!-- <div class="main-layout"> -->
            <div class="search-container">
                <div class="serch-input">
                    <input type="text" class="search-input" placeholder="Search">
                    <button onclick="" class="search-btn">üîç</button>
                </div>

<!-- GALLERY -->

            <!-- CANVAS -->
            <div class="editor-container" style="display: none;">
                <div class="canvas-container">
                    <canvas id="my-canvas"  onclick="" ></canvas>
                </div>
                <div class="editor-tools">
                    <input class="meme-text" placeholder="Enter meme text" oninput="onTypeText(this)">
                    <div class="line-editors">
                        <button onclick="onTextUp()">up</button>
                        <button onclick="onTextDown()">down</button>
                        <button>arrows</button>
                        <button>+</button>
                        <button>delete</button>
                    </div>
                    <div class="text-editors">
                        <button onclick="onIncreaseFont()">a+</button>
                        <button onclick="onDecreaseFont()">a-</button>
                        <button>r</button>
                        <button>l</button>
                        <select name="font-family" id="font-family">
                            <option value="impact">Impact</option>
                            <option value="Ariel">Ariel</option>
                        </select>
                        <input type="color" class="stroke-color">
                        <input type="color" class="font-color">
                    </div>
                    <div class="stickers"></div>
                    <div class="upload-services">
                        <button>Upload</button>
                        <button>Download</button>
                        <button>Save</button>
                    </div>
                    
                    
                    <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpeg">Download as jpeg</a>
                </div>
            </div>
