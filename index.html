    <div class='app-layout'>

        </header>

        <main>

            <div class="search-container main-layout">
                <div class="search-input">
                    <input type="text" class="search-input" placeholder="Search">
                    <button onclick="" class="search-btn">üîç</button>
                </div>

            <div class="gallery-container">
                <div class="gallery-container main-layout">

                    <div class="gallery-img img-1" onclick="onOpenEditor(this)" id='1'></div>
                    <div class="gallery-img img-2" onclick="onOpenEditor(this)" id='2'></div>
                    <div class="gallery-img img-3" onclick="onOpenEditor(this)" id='3'></div>
                    <div class="gallery-img img-4" onclick="onOpenEditor(this)" id='4'></div>
                    <div class="gallery-img img-5" onclick="onOpenEditor(this)" id='5'></div>
                    <div class="gallery-img img-6" onclick="onOpenEditor(this)" id='6'></div>
                    <div class="gallery-img img-7" onclick="onOpenEditor(this)" id='7'></div>
                    <div class="gallery-img img-8" onclick="onOpenEditor(this)" id='8'></div>
                    <div class="gallery-img img-9" onclick="onOpenEditor(this)" id='9'></div>
                    <div class="gallery-img img-10" onclick="onOpenEditor(this)" id='10'></div>

                </div>
            </div>

            <!-- CANVAS -->
            <!-- <div class="editor-page-container"> -->
            <div class="editor-container main-layout" style="display: none;">
                <div class="canvas-container">
                    <canvas id="my-canvas"></canvas>
                </div>
                <div class="tools-container">
                    <div class="line-tools">
                        <input class="meme-text" placeholder="Enter meme text"
                            oninput="onUpdateLine('typeText',this.value)">
                        <div class="line-editors">
                            <button onclick="onUpdateLine('textUp')">ü°©</button>
                            <button onclick="onUpdateLine('textDown')">ü°´</button>
                            <button onclick="onSwitchLines()">‚ÆÉ</button>
                            <button onclick="onAddLine()">+</button>
                            <button onclick="onDeleteLine()">üóë</button>
                        </div>
                    </div>
                    <div class="text-editors">
                        <div class="text-size-align">
                            <button onclick="onUpdateLine('increaseFont')">a+</button>
                            <button onclick="onUpdateLine('decreaseFont')">a-</button>
                            <button onclick="onUpdateLine('align-left')">l</button>
                            <button onclick="onUpdateLine('align-center')">c</button>
                            <button onclick="onUpdateLine('align-right')">r</button>
                        </div>
                        <div class="text-family-color">
                            <select name="font-family" id="font-family"
                                onchange="onUpdateLine('font-family',this.value)" class="family-select" >
                                <!-- <option value="" disabled>font-family</option> -->
                                <option value="" disabled selected>Font Family</option>
                                <option value="impact">Impact</option>
                                <option value="Ariel">Ariel</option>
                            </select>
                            <input type="color" class="stroke-color" onchange="onUpdateLine('stroke-color',this.value)">
                            <input type="color" class="fill-color" value="#ffffff"
                                onchange="onUpdateLine('fill-color',this.value)">
                        </div>
                    </div>
                    <!-- <div class="stickers"></div> -->
                    <div class="upload-services">
                        <button>Upload</button>
                        <!-- <button  class="btn" onclick="downloadImg(this)"><span>Download</span></button>  -->
                        <!-- <a class="btn" onclick="downloadImg(this)">Download (jpeg)</a> -->
                        <button><a href="#" onclick="downloadImg(this)" download="my-img.jpeg">Download</a></button>
                        <button>Save</button>
                        <!-- <button href="#" class="download" onclick="downloadImg(this)">Download</button> -->
                        <!--  -->
                    </div>


                </div>
            </div>
